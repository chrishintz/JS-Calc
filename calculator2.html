<!DOCtype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Improved JS Calc</title>
    <script src="/calculator.js"></script>
    <link rel="stylesheet" href="/layout.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://www.google.com/fonts#UsePlace:use/Collection:Orbitron" type="text/css" charset="utf-8">
  </head>
  <body class="container2">
    <h1 class="title2 col-xs-6 col-xs-offset-2">JavaScript Calculator 2.0</h1>
    <form name="Calc">
      <div border=3 class="col-xs-6 col-xs-offset-3">
        <div class="row">
          <input type="text"   name="input" Size="16" class="top-line">
        </div>
        <div class="row">
          <input type="button" class="col-xs-2 single-button" name="one"   value="1" OnClick="Calc.input.value += '1'">
          <input type="button" class="col-xs-2 single-button" name="two"   value="2" OnCLick="Calc.input.value += '2'">
          <input type="button" class="col-xs-2 single-button" name="three" value="3" OnClick="Calc.input.value += '3'">
          <input type="button" class="col-xs-2 single-button operator" name="plus"  value="+" OnClick="Calc.input.value += ' + '">
        </div>
        <div class="row">
          <input type="button" class="col-xs-2 single-button" name="four"  value="4" OnClick="Calc.input.value += '4'">
          <input type="button" class="col-xs-2 single-button" name="five"  value="5" OnCLick="Calc.input.value += '5'">
          <input type="button" class="col-xs-2 single-button" name="six"   value="6" OnClick="Calc.input.value += '6'">
          <input type="button" class="col-xs-2 single-button operator" name="minus" value="-" OnClick="Calc.input.value += ' - '">
        </div>
        <div class="row">
          <input type="button" class="col-xs-2 single-button" name="seven" value="7" OnClick="Calc.input.value += '7'">
          <input type="button" class="col-xs-2 single-button" name="eight" value="8" OnCLick="Calc.input.value += '8'">
          <input type="button" class="col-xs-2 single-button" name="nine"  value="9" OnClick="Calc.input.value += '9'">
          <input type="button" class="col-xs-2 single-button operator" name="times" value="x" OnClick="Calc.input.value += ' * '">
        </div>
        <div class="row">
          <input type="button" class="col-xs-2 single-button wipe" name="clear" value="C" OnClick="Calc.input.value = ''">
          <input type="button" class="col-xs-2 single-button" name="zero"  value="0" OnClick="Calc.input.value += '0'">
          <input type="button" class="col-xs-2 single-button operator" name="DoIt"  value="=" OnClick="Calc.input.value = eval(Calc.input.value)">
          <input type="button" class="col-xs-2 single-button operator" name="div"   value="/" OnClick="Calc.input.value += ' / '">
        </div>
      </div>
    </form>
  </body>
</html>
