<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="/calculator.js"></script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="answer" class="answer">
      0
    </div>
    <form id="calculator">
      <div class="inputs">
        <input id="firstNum" name ="firstNum" type="text"/>
        <select id="operator" name="operator" type="text">
          <option>+</option>
          <option>-</option>
          <option>x</option>
          <option>/</option>
        </select>
        <input id="secondNum" name="secondNum" type="text"/>
        <button>Calculate</button>
      </div>
    </form>
    <button id="clear">Clear</button>
  </body>
</html>
