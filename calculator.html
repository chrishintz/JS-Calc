<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="/calculator.js"></script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="answer" class="answer">
      0
    </div>
    <form id="calculator">
      <div class="inputs">
        <input id="firstNum" name ="firstNum" type="text"/>
        <select id="operator" name="operator">
          <option id="add">+</option>
          <option id="subtract">-</option>
          <option id="multiply">x</option>
          <option id="divide">/</option>
        </select>
        <input id="secNum" name="secNum" type="text"/>
          <div>
            <button>Calculate</button>
        </div>
      </div>
    </form>
    <button id="clear">Clear</input>
  </body>
</html>
